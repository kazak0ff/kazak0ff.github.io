<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>module-13-hw</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
  <div class="row">
    <form class="col s12 m6" acrion="#">
      <div class="row">
        <div class="input-field col s9">
          <input placeholder="First name" id="first_name" type="text" class="validate" pattern="^[a-zA-Zа-яА-Я]+$" >
          <label for="first_name"></label>
        </div>
        <div class="input-field col s9">
          <input placeholder="Last name" id="last_name" type="text" class="validate" pattern="^[a-zA-Zа-яА-Я]+$">
          <label for="last_name"></label>
        </div>
        <div class="input-field col s9">
          <input placeholder="tel +xxx xx xx xx xxx" id="tel" type="tel" class="validate" pattern="[0-9]{8,12}">
          <label for="tel"></label>
        </div>
        <div class="col s9">
          <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action" onsubmit="return false">Submit</button>
        </div>
      </div>
    </form>
    <ul class="results col s12">
    </ul>
  </div>
</div>

<script src="js/scripts.js"></script>
</body>

</html>
